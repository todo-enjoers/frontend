<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/general-style.css" />
  </head>
  <body class="body">
    <div class="header">
      <h1 class="project-name">To-Do Desktop</h1>
    </div>
    <div class="sign-in-window">
      <div class="title-wrapper">
        <h2 class="title">Вход</h2>
      </div>
      <form id="register-form" class="form" method="post">
        <div class="input">
          <label class="input-label" for="email">Логин</label>
        </div>
        <div class="login">
          <input
            id="email"
            class="input-text"
            placeholder="Электронная почта"
            required
          />
        </div>
        <div class="input">
          <label class="input-label" for="password">Пароль</label>
        </div>
        <div class="password-wrapper">
          <!-- type="password" чтобы скрыть данные -->
          <input
            id="password"
            type="password"
            class="input-text"
            placeholder="Пароль"
            required
          />
          <button 
            id="button" 
            type="button" 
            class="password-button" 
            onclick="return show_hide_password()">
              <svg class="password-icon" width="16" height="16">
                <path 
                  class="icon-show" 
                  fill-rule="evenodd" 
                  d="M13.7 4.4a6.9 6.9 0 0 1-11.4 0L1 5.2a8.4 8.4 0 0 0 14 0l-1.3-.8Zm-6.5 6.1V13h1.5v-2.5H7.2ZM3.1 9 2 11.2l1.4.7 1-2.2L3.1 9ZM14 11.2 13 9l-1.4.7 1 2.2 1.4-.7Z">
                </path>
                <path 
                  class="icon-hide"   
                  fill-rule="evenodd" 
                  d="M8.8 3.5V1H7.2v2.5h1.5ZM12.8 5 14 2.8 12.6 2l-1 2.2 1.3.7ZM2 2.8 3 5l1.4-.7-1-2.2-1.4.7Zm7.2 4.9c0 .6-.5 1.2-1.2 1.2s-1.3-.6-1.3-1.2a1.2 1.2 0 0 1 1.4-1.2c.6 0 1 .6 1 1.2Zm-8 .9a8.4 8.4 0 0 1 13.7 0c.1.2.1.6 0 .8A8.4 8.4 0 0 1 1 9.4a.8.8 0 0 1 0-.8Zm4-1 .1-.6c-1 .5-2 1.2-2.6 2a6.9 6.9 0 0 0 10.6 0 6.9 6.9 0 0 0-2.7-2v.7c0 1.5-1.1 2.7-2.6 2.7a2.7 2.7 0 0 1-2.8-2.7Z" 
                  style="display: none">
                </path>
              </svg>
          </button>
        </div>
      </form>
      <button type="submit" class="submit-button" onclick="document.location='to_do.html'">Войти</button>
      <div class="field-info">
        <span class="info-text">Ещё нет аккаунта?</span>
        <a class="entry-link" href="register.html">Зарегистрироваться</a>
      </div>
    </div>
    <script defer src="../js/entry-act.js"></script>
  </body>
</html>
