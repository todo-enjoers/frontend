<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/to_do-style.css" />
    <link rel="stylesheet" href="../styles/btstrp-style.css">
  </head>
  <body class="body">
    <div class="layout">
      <div class="content">
        <div class="panel">
          <button
            class="panel-btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            ≡
          </button>
        </div>

        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="offcanvas-header">
            <h4 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
              Управление
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="projects">
            <h5 class="projects-title">Проекты</h5>
            <menu style="list-style-type: none; padding: 10px;" id="menu">
            <a href="" class="proj-link">1</a></menu>
          </div>

          <div class="logout-wrap">
            <a class="logout" href="entry.html">Выйти</a>
          </div>
        </div>

        <!--
        <div class="app">
          <div class="boards">
            <div class="boards__item">
              <span contenteditable="true" class="title">Введите название</span>
              <div class="list">
                <div class="list__item" draggable="true">
                  Карточка без названия
                </div>
              </div>

              <div class="form">
                <textarea
                  class="textarea"
                  placeholder="Введите название для карточки"
                ></textarea>

                <div class="buttons">
                  <button class="add__item-btn">Добавить карточку</button>
                  <button class="cancel__item-btn">Отмена</button>
                </div>
              </div>

              <div class="add__btn"><span>+</span> Добавить карточку</div>
            </div>
          </div>
          -->

        
        <button
          type="button"
          class="btn btn-primary addproject-button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Новый проект
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Создание проекта
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="col-form-label"
                      >Название проекта</label
                    >
                    <textarea class="form-control" id="project-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Закрыть
                </button>
                <button type="button" class="btn btn-primary" id="btn-proj">
                  Создать проект
                </button>
              </div>
            </div>
          </div>
          
          
          <!--
          <div class="addproject-button" id="btn-proj">Новый проект</div>
          -->
        </div>
      </div>
    </div>    
    <script src="../js/projects.js"></script>
    <!--
    <script src="../js/boards.js" type="module"></script>
        -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
