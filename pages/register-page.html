<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>

    <!-- Подключение шрифтов из Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Подключение файла с собственным стилями -->
    <link rel="stylesheet" href="../styles2/general-style.css" />
  </head>
  <body>
    <!-- Шапка проекта -->
    <header>
      <h1 class="project-name">To-Do Desktop</h1>
    </header>

    <!-- Окно регистрации пользователя -->
    <main>
      <div class="register-window">
        <div class="title-wrapper">
          <h2 class="title">Регистрация</h2>
        </div>

        <!-- Форма регистрации -->
        <div class="register-form-wrapper">
          <form action="" class="register-form">
            <div class="login-wrapper">
              <label class="input-label" for="login-id">Логин</label>
              <input
                type="email"
                id="login-id"
                class="input-text"
                placeholder="Введите электронную почту"
                required
              />
            </div>

            <div class="password-wrapper">
              <label class="input-label" for="password">Пароль</label>
              <input
                type="password"
                id="password-id"
                class="input-text"
                placeholder="Придумайте пароль"
                required
              />

              <!-- Кнопка скрытия/показа пароля -->
              <button
                id="button"
                type="button"
                class="password-button"
                onclick="return show_hide_password()"
              >
                <!-- Иконка глаза -->
                <svg class="password-icon" width="16" height="16">
                  <path
                    class="icon-show"
                    fill-rule="evenodd"
                    d="M13.7 4.4a6.9 6.9 0 0 1-11.4 0L1 5.2a8.4 8.4 0 0 0 14 0l-1.3-.8Zm-6.5 6.1V13h1.5v-2.5H7.2ZM3.1 9 2 11.2l1.4.7 1-2.2L3.1 9ZM14 11.2 13 9l-1.4.7 1 2.2 1.4-.7Z"
                  ></path>
                  <path
                    class="icon-hide"
                    fill-rule="evenodd"
                    d="M8.8 3.5V1H7.2v2.5h1.5ZM12.8 5 14 2.8 12.6 2l-1 2.2 1.3.7ZM2 2.8 3 5l1.4-.7-1-2.2-1.4.7Zm7.2 4.9c0 .6-.5 1.2-1.2 1.2s-1.3-.6-1.3-1.2a1.2 1.2 0 0 1 1.4-1.2c.6 0 1 .6 1 1.2Zm-8 .9a8.4 8.4 0 0 1 13.7 0c.1.2.1.6 0 .8A8.4 8.4 0 0 1 1 9.4a.8.8 0 0 1 0-.8Zm4-1 .1-.6c-1 .5-2 1.2-2.6 2a6.9 6.9 0 0 0 10.6 0 6.9 6.9 0 0 0-2.7-2v.7c0 1.5-1.1 2.7-2.6 2.7a2.7 2.7 0 0 1-2.8-2.7Z"
                    style="display: none"
                  ></path>
                </svg>
              </button>
            </div>
          </form>

          <!-- Кнопка регистрации пользователя и отправка данных -->
          <button
            type="submit"
            class="submit-button"
            onclick="document.location='to_do.html'"
          >
            Зарегистрироваться
          </button>
        </div>

        <!-- Переход на страницу входа (если у пользователя есть аккаунт) -->
        <div class="field-info">
          <span class="info-text">Уже есть аккаунт?</span>
          <a class="entry-link" href="entry.html">Войти</a>
        </div>
      </div>
    </main>

    <script></script>
  </body>
</html>
