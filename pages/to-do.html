<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>

    <!-- Подключение шрифтов из Google fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Подключение файла с собственным стилями -->
    <link rel="stylesheet" href="../styles/nav-bar-style.css" />
    <link rel="stylesheet" href="../styles/to-do-style.css" />
  </head>
  <body class="body">
    <!-- Основное содержание страницы -->
    <main class="app">
        <h1 class="app-name">To-Do Desktop</h1>
      <!-- Модальное окно для создания проекта -->
      <div class="modal">
        <div class="modal-content">
          <p class="modal-title">Создание проекта</p>

          <!-- Кнопка для закрытия модального окна -->
          <button class="modal-close-button">&times;</button>

          <!-- Контент модального окна -->
          <form class="projectname-form" id="projectName">
            <div class="projectname-form-wrapper">
              <label for="projectName" class="name">Название проекта</label>
              <textarea
                id="projectName"
                type="text"
                class="project-name-text"
              ></textarea>
            </div>
          </form>

          <!-- Кнопка для создания проекта -->
          <button
            id="createProject"
            class="create-project-button"
            type=""
          >
            Создать проект
          </button>
        </div>
      </div>
      <button id="addProject" class="addproject-button">Новый проект</button>
    </main>

    <button class="open-navbar" onclick="openNav()">≡</button>

    <!-- Панель навигации -->
    <nav>
      <div id="side-bar" class="nav-bar">
        <span class="control">Управление</span>

        <a href="#" class="main-link">Главная</a>

        <!-- Лист с проектами -->
        <span class="all-projects">Проекты</span>
        <menu id="menu">
          <span href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</span
          >
        </menu>

        <!-- Ссылки для выхода из аккаунта и смены пароля -->
        <div class="logout-wrapper">
          <a href="change-password-page.html" class="password-change"
            >Сменить пароль</a
          >

          <a class="logout" href="entry-page.html">Выйти</a>
        </div>
      </div>
    </nav>

    <script src="../scripts/to-do-scripts.js"></script>
  </body>
</html>
